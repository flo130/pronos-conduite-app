<div class="padding" ng-controller="NotificationCtrl">
    <h1 class="content-padded">Notifications</h1>
    <div class="notif" ng-repeat="(title, notification) in notifications">
        <h3>{{title}}</h3>
        <div class="notif-contenu" ng-repeat="item in notification">
            <span class="icon icon-edit" ng-if="item.type == 2"></span>
            <span class="icon icon-bars" ng-if="item.type == 1"></span>
            {{ item.notification }}
        </div>
    </div>
</div>
